<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<body>

  <div class="container">
    
    <div class="image1"><!-- the first image -->
         <img src="/images/illustration-hero.svg" alt="">
     </div><!-- closing tag image1 div -->

     <h1>Order Summary</h1>
     <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device <br>anywhere you like!</p>

  <div class="hawakumbuki">
      <i class="fa-solid fa-music"></i>
      <div class="sisters">
        <p style="color:hsl(223, 47%, 23%);"><b>Annual Plan</b></p>
        <p>$59.99/year</p>
      </div>
      <a href="/change">Change</a>   
  </div>

  <div class="buttons">
    <button class="button1">Proceed to Payment</button>

  </div>
